<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistik Pemilihan Ketua OSIS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 20px;
    }

    canvas {
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    select, input {
      padding: 8px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      background-color: #4e73df;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2e59d9;
    }

    button.subtract {
      background-color: #e74a3b;
    }

    button.subtract:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hasil Pemilihan Ketua OSIS 2025</h1>
    
    <canvas id="voteChart" height="200"></canvas>

    <form id="voteForm">
      <label for="candidate">Pilih Kandidat:</label>
      <select id="candidate" required>
        <option value="NO1">NO1</option>
        <option value="NO2">NO2</option>
        <option value="NO3">NO3</option>
        <option value="NO4">NO4</option>
        <option value="NO5">NO5</option>
        <option value="NO6">NO6</option>
        <option value="NO7">NO7</option>
        <option value="NO8">NO8</option>
      </select>

      <label for="votes">Jumlah Suara:</label>
      <input type="number" id="votes" min="1" required>

      <div class="buttons">
        <button type="submit">Tambah Suara</button>
        <button type="button" class="subtract" id="subtractBtn">Kurangi Suara</button>
      </div>
    </form>
  </div>

  <script>
    // Firebase config dari kamu
    const firebaseConfig = {
      apiKey: "AIzaSyCVIRNlG9GhEN9qFseSEPwof4b_tn7LCVc",
      authDomain: "ketos-test2.firebaseapp.com",
      databaseURL: "https://ketos-test2-default-rtdb.firebaseio.com",
      projectId: "ketos-test2",
      storageBucket: "ketos-test2.appspot.com",
      messagingSenderId: "970729235486",
      appId: "1:970729235486:web:eea5732e308aee31343a0f",
      measurementId: "G-W103E8RBLE"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.database();

    const kandidat = ['NO1', 'NO2', 'NO3', 'NO4', 'NO5', 'NO6', 'NO7', 'NO8'];
    const suara = [0, 0, 0, 0, 0, 0, 0, 0];

    const warna = [
      '#4e73df', '#1cc88a', '#e74a3b', '#f6c23e',
      '#36b9cc', '#a569bd', '#f1948a', '#5d6d7e'
    ];

    const ctx = document.getElementById('voteChart').getContext('2d');
    const voteChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: kandidat,
        datasets: [{
          label: 'Jumlah Suara',
          data: suara,
          backgroundColor: warna,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Jumlah Suara'
            }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.parsed.y + ' suara';
              }
            }
          }
        }
      }
    });

    // Sinkronisasi data dari Firebase (real-time)
    db.ref("suara").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      kandidat.forEach((nama, index) => {
        suara[index] = data[nama] || 0;
      });
      voteChart.update();
    });

    const form = document.getElementById('voteForm');
    const subtractBtn = document.getElementById('subtractBtn');

    // Tambah suara
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const kandidatDipilih = document.getElementById('candidate').value;
      const jumlahSuara = parseInt(document.getElementById('votes').value);
      if (!kandidatDipilih || isNaN(jumlahSuara) || jumlahSuara <= 0) return;

      const suaraRef = db.ref("suara/" + kandidatDipilih);
      suaraRef.get().then(snapshot => {
        const suaraSekarang = snapshot.val() || 0;
        suaraRef.set(suaraSekarang + jumlahSuara);
        form.reset();
      });
    });

    // Kurangi suara
    subtractBtn.addEventListener('click', function() {
      const kandidatDipilih = document.getElementById('candidate').value;
      const jumlahSuara = parseInt(document.getElementById('votes').value);
      if (!kandidatDipilih || isNaN(jumlahSuara) || jumlahSuara <= 0) return;

      const suaraRef = db.ref("suara/" + kandidatDipilih);
      suaraRef.get().then(snapshot => {
        let suaraSekarang = snapshot.val() || 0;
        suaraSekarang -= jumlahSuara;
        if (suaraSekarang < 0) suaraSekarang = 0;
        suaraRef.set(suaraSekarang);
        form.reset();
      });
    });
  </script>

</body>
</html>
